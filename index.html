<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Covid Tracker 2023</title>
</head>

<body class="bg-light">
    <div class="container p-5 mb-5 container-luar d-flex justify-content-center align-items-center mt-5">
        <div>
            <div class="container container-dalam lengkung-border-luar" style="height: 480px; width: 550px;">
                <div class="mb-4">
                    <h3 class="fw-bold text-center p-3 text-new-roman" style="font-size: 24px;">COVID-19 TRACKER</h3>
                    <div class="d-flex justify-content-center">
                        <input type="text" id="countryInput" class="input-form form-control form-control-sm" 
                        style="max-width: 200px; background-color: #dee9e0; text-align: center; font-weight: 550;"
                        placeholder="enter country name" >
                        <button class="btn btn-dark ms-2 button-get-data" style="max-width: 150px;" id="negara">GET DATA</button>
                    </div>
                </div>
                <div class="container text-center g-4">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card d-flex flex-column justify-content-center align-items-center text-center lengkung-border"
                                style="height: 150px; width: 150px; background-color: #92b6a7;">
                                <img src="assets/speedometer.png" alt="Speedometer Icon" style="width: 45px; height: 45px;">
                                <h6 class="card-title mt-2 text-new-roman">Active Cases</h6>
                                <h5 class="text-new-roman" id="activeCases"><strong>N/A</strong></h5>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card d-flex flex-column justify-content-center align-items-center text-center lengkung-border"
                                style="height: 150px; width: 150px; background-color: #6eac93;">
                                <img src="assets/stories.png" alt="stories Icon" style="width: 45px; height: 45px;">
                                <h6 class="card-title mt-2 text-new-roman">New Cases</h6>
                                <h5 class="text-new-roman" id="newCases"><strong>N/A</strong></h5>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card d-flex flex-column justify-content-center align-items-center text-center lengkung-border"
                                style="height: 150px; width: 150px; background-color: #60ba9a;">
                                <img src="assets/check-mark.png" alt="check-mark Icon" style="width: 45px; height: 45px;">
                                <h6 class="card-title mt-2 text-new-roman">Recovered Cases</h6>
                                <h5 class="text-new-roman" id="recoveredCases"><strong>N/A</strong></h5>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-md-4">
                            <div class="card d-flex flex-column justify-content-center align-items-center text-center lengkung-border"
                                style="height: 150px; width: 150px; background-color: #4ec08e;">
                                <img src="assets/menu.png" alt="menu Icon" style="width: 30px; height: 30px;">
                                <h6 class="card-title mt-4 text-new-roman">Total Cases</h6>
                                <h5 class="text-new-roman" id="totalCases"><strong>N/A</strong></h5>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card d-flex flex-column justify-content-center align-items-center text-center lengkung-border"
                                style="height: 150px; width: 150px; background-color: #57b678;">
                                <img src="assets/death.png" alt="Death Icon" style="width: 45px; height: 45px;">
                                <h6 class="card-title mt-2 text-new-roman">Total Deaths</h6>
                                <h5 class="font-bold text-new-roman" id="totalDeaths"><strong>N/A</strong></h5>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card d-flex flex-column justify-content-center align-items-center text-center lengkung-border"
                                style="height: 150px; width: 150px; background-color: #6fdba6;">
                                <img src="assets/testing.png" alt="PCR Icon" style="width: 45px; height: 45px;">
                                <h6 class="card-title mt-2 text-new-roman">Total Tests</h6>
                                <h5 class="text-new-roman" id="totalTests"><strong>N/A</strong></h5>
                            </div>
                        </div>
                    </div>
                    
                </div>    
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"> 
    </script>
    <script src="assets/script.js"></script>
    <style>
        .text-new-roman {
            font-family: "Times New Roman", Times, serif;
        }
        .container.container-dalam.lengkung-border-luar {
            height: 550px;
            box-shadow: 0 0 50px rgb(155, 155, 155);
        }
        .container-luar{
            background-color : #514f4e;
            width: 1000px;
        }
        .container-dalam{
            background-color: #868482;
        }
        .lengkung-border-luar{
            border-radius: 20px;
        }
        .lengkung-border{
            border-radius: 10px;
        }
        .input-form{
            border-radius: 20px;
        }
        .button-get-data{
            border-radius: 20px;
            box-shadow: 0 0 10px rgb(0, 0, 0);
        }
    </style>
</body>
</html>
